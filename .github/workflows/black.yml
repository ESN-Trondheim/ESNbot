# This workflow will check if Black will format any files. If yes, the check will fail.
# See https://black.readthedocs.io/en/stable/integrations/github_actions.html for more information

name: Black

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
            options: "--check --verbose"
            version: "~= 23.0"